{{define "header"}}
<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100">
    <header class="bg-gradient-to-r from-blue-800 to-indigo-800 text-white">
        <nav class="px-8 py-6 flex items-center space-x-12">
            <div class="text-4xl font-serif">Adil's Form Service app</div>
            <div class="">
                <a class="text-lg font-semibold hover:text-blue-100 pr-8" href="/">Home</a>
                <a class="text-lg font-semibold hover:text-blue-100 pr-8" href="/contact">Contacts</a>
            </div>
            {{if userSignedin}}
            <!-- TODO: Dashboard redirect button -->
            <div>
                <a href="/dashboard">Dashboard</a>
                <a href="/profile">Profile</a>
            </div>
            {{else}}
            <div>
                <a href="/signin">Sign in</a>
                <a class="px-4 py-2 bg-blue-700 hover:bg-blue-600 rounded" href="/signup">Sign up</a>
            </div>
            {{end}}
        </nav>
    </header>
</body>
{{end}}
{{define "footer"}}
<script>
    function closeAlert(event) {
        let closeable = event.target.closest(".closeable");
        closeable.remove();
        // closeable.classList.add("hidden");
    }
</script>
</body>
</html>
{{end}}
